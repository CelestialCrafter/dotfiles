font = azuki_font:size=14
pad = 18x18 center
resize-delay-ms = 0
term = xterm-256color

[scrollback]
lines = 5000

[cursor]
style = beam

[bell]
urgent = yes

[key-bindings]
scrollback-up-half-page = Control+Shift+u
scrollback-down-half-page = Control+Shift+d
search-start = Control+slash
pipe-scrollback = [fish -c "foot hx (psub)"] Control+w
pipe-command-output = [fish -c "foot hx (psub)"] Control+e
unicode-input = none

[colors]
cursor = 575279 cecacd
scrollback-indicator = f2e9e1 d7827e # overlay rose

background = faf4ed # base
foreground = 575279 # text

regular0 = f2e9e1 # overlay
regular1 = b4637a # love
regular2 = 31748f # pine
regular3 = ea9d34 # gold
regular4 = 56949f # foam
regular5 = 907aa9 # iris
regular6 = d7827e # rose
regular7 = 575279 # text

bright0 = 9893a5 # overlay
bright1 = b4637a # love
bright2 = 31748f # pine
bright3 = ea9d34 # gold
bright4 = 56949f # foam
bright5 = 907aa9 # iris
bright6 = d7827e # rose
bright7 = 575279 # text

